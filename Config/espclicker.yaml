sensor:

- platform: adc
  pin: A0
  name: "${friendly_name} ADC"
  update_interval: 5s

- platform: uptime
  name: "${friendly_name} Uptime"
  id: uptime_seconds

- platform: wifi_signal
  name: "${friendly_name} WiFi Signal"

binary_sensor:

  - platform: status
    name: "${friendly_name} Status"

  - platform: gpio
    pin:
      number: 13
      inverted: true
      mode:
        input: true
    filters:
      - delayed_off: 400ms
    name: "${friendly_name} AC_Sens"

switch:
  - platform: restart
    name: "${friendly_name} restart"


##########################################
  - platform: gpio
    pin: 4
    id: Relay1
    name: "${friendly_name} Relay1"
    icon: "mdi:switch"
    restore_mode: ALWAYS_OFF
##########################################
  - platform: gpio
    pin: 5
    id: Relay2
    name: "${friendly_name} Relay2"
    icon: "mdi:switch"
    restore_mode: ALWAYS_OFF
########################################
  - platform: gpio
    pin: 12
    id: Relay3
    name: "${friendly_name} Relay3"
    icon: "mdi:switch"
    restore_mode: ALWAYS_OFF
########################################
  - platform: gpio
    id: LS1
    name: "${friendly_name} LS1"
    icon: "mdi:switch"
    restore_mode: ALWAYS_OFF
    pin: 15
########################################
  - platform: gpio
    id: LS2
    name: "${friendly_name} LS2"
    icon: "mdi:switch"
    restore_mode: ALWAYS_OFF
    pin: 14